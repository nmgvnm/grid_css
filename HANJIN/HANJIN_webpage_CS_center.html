<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalble=no"> 
<link rel="stylesheet" href="./common/minireset.css">

<link rel="stylesheet" href="./HANJIN_webpage_header.css">
<link rel="stylesheet" href="./HANJIN_webpage_main.css">
<link rel="stylesheet" href="./HANJIN_webpage_CS_center.css">
 <title>HANJIN</title>
</head>
<body>
<div class="CS_center">
  <div class="wrapper">
    <div class="main_txt">
      <h2>CS Center</h2>
      <p>궁금하신 사항에 대해 문의를 해주시면 빠른 시간 내에 답변해 드리겠습니다.</p>
    </div>
    <form action="#" method="post">
      <label>
        <span>이름</span>
        <input type="text" name="user_name" id="useName">
      </label>
      <label>
        <span>전화번호</span>
        <input type="tel" name="user_tel" id="useTel">
      </label>
      <label>
        <span>이메일</span>
        <input type="email" name="user_email" id="useEmail">
      </label>
      <label>
        <span>제목</span>
        <input type="text" name="title" id="title">
      </label>
      <label>
        <span>내용</span>
        <input type="text" name="contents" id="contents">
      </label>
    </form>
    <div class="CS_center_contents">
       <div class="txt_box">
         <h3><i class="fa-solid fa-location-dot"></i> 주소</h3>
         <p></p>
       </div>
       <div class="txt_box">
         <h3><i class="fa-solid fa-envelope"></i> 이메일</h3>
         <p></p>
       </div>
       <div class="txt_box">
         <h3><i class="fa-solid fa-mobile-screen-button"></i> 전화</h3>
         <p></p>
       </div>
       <div class="txt_box">
         <h3><i class="fa-solid fa-comment-dots"></i> SNS</h3>
         <ul>
           <li><i class="fa-brands fa-facebook-square"></i></li>
           <li><i class="fa-brands fa-instagram-square"></i></li>
           <li><i class="fa-brands fa-twitter-square"></i></li>
           <li><i class="fa-brands fa-linkedin"></i></li>
         </ul>
       </div>
    </div>
  </div>

</div>

<script src="https://kit.fontawesome.com/69b1de3212.js" crossorigin="anonymous"></script>
</body>
</html>
